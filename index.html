        // --- GEOMETRY CLEANUP UTILITIES ---

        const SNAP_TOLERANCE = 0.000005; // ~0.5 meters
        const ROUND_PRECISION = 6;       // ~11 cm
        
        function roundCoord(value) {
            const factor = Math.pow(10, ROUND_PRECISION);
            return Math.round(value * factor) / factor;
        }
        
        function snapAndRoundCoordinates(polygons) {
            const allPoints = [];
        
            // Collect all points
            polygons.forEach(poly => {
                poly.forEach(([lat, lng]) => {
                    allPoints.push([lat, lng]);
                });
            });
        
            // Snap points
            function findSnap(lat, lng) {
                for (const [slat, slng] of allPoints) {
                    if (
                        Math.abs(lat - slat) < SNAP_TOLERANCE &&
                        Math.abs(lng - slng) < SNAP_TOLERANCE
                    ) {
                        return [slat, slng];
                    }
                }
                return [lat, lng];
            }
        
            // Apply snapping + rounding
            return polygons.map(poly =>
                poly.map(([lat, lng]) => {
                    const [sLat, sLng] = findSnap(lat, lng);
                    return [
                        roundCoord(sLat),
                        roundCoord(sLng)
                    ];
                })
            );
        }

                        es: { 'Fecha de Concesión': '16 de octubre de 1839', 'Beneficiario Original': 'Juan Martin', 'Tamaño': '8878,82 acres', 'Gobernador': 'Juan B. Alvarado', 'Referencia': 'Hoffman 223' }

                    description: {
                        en: 'In November of 1822, John Martin arrived in San Francisco. Martin, a carpenter from Scotland, parted company with his ship, the Orion, and took up residence at the Presidio, where he lived on and off until 1832. In October of 1824, he was baptized in Santa Cruz, and in 1826, he married Tomasa Cantua. He moved onto a tract of land in Sonoma near Petaluma Creek in 1832. He bred horses there, but he found time in 1835 to make three altars and a pulpit for Mission San Jose. After Indians threatened to kill him, he left Sonoma in 1837 and moved his family onto a tract of land in central Marin. In 1840, Governor Alvarado granted him Rancho Corte Madera de Novato. He lived there with his wife and the families of his children, undisturbed by Indians. In 1852, though, he faced a threat of a different nature—his wife and daughter’s husband tried to declare him mentally incompetent. His daughter’s husband, George Brewer, claimed that Martin had waved a pistol at his wife and children, but the judge who heard the case dismissed the charges. After he won the case, Martin began to divest himself of his land holdings. In 1853, Martin sold a section of his land to Daniel McLaren and Josiah Hunter and, in 1857, additional sections to John Knight and Walter Skidmore. For the remainder of his life, Martin and his wife lived with their daughter, Loretta, on the square mile of land that they had given her in 1852. Though it is known that Martin was dead by 1861, the circumstances and exact date of his death, are unknown.',
                        es: 'En noviembre de 1822, John Martin llegó a San Francisco. Martin, carpintero escocés, se separó de su barco, el Orión, y se instaló en el Presidio, donde residió intermitentemente hasta 1832. En octubre de 1824, se bautizó en Santa Cruz y, en 1826, se casó con Tomasa Cantua. En 1832, se mudó a un terreno en Sonoma, cerca del Petaluma Creek. Allí crió caballos, pero en 1835 encontró tiempo para construir tres altares y un púlpito para la Misión de San José. Tras la amenaza de muerte por los indígenas, abandonó Sonoma en 1837 y se mudó con su familia a un terreno en el centro de Marín. En 1840, el gobernador Alvarado le concedió el Rancho Corte Madera de Novato. Vivió allí con su esposa y las familias de sus hijos, sin ser molestado por los indígenas. Sin embargo, en 1852, se enfrentó a una amenaza de otra naturaleza: su esposa y el esposo de su hija intentaron declararlo mentalmente incompetente. El esposo de su hija, George Brewer, alegó que Martin había apuntado con una pistola a su esposa e hijos, pero el juez que conoció el caso desestimó los cargos. Tras ganar el caso, Martin comenzó a desprenderse de sus tierras. En 1853, vendió una parte de sus tierras a Daniel McLaren y Josiah Hunter y, en 1857, otras secciones a John Knight y Walter Skidmore. Durante el resto de su vida, Martin y su esposa vivieron con su hija, Loretta, en la milla cuadrada de tierra que le habían cedido en 1852. Aunque se sabe que Martin falleció en 1861, se desconocen las circunstancias y la fecha exacta de su fallecimiento.'

                    description: {
                        en: 'Ramon Mesa served at the Presidio in San Francisco from 1834 to 1842. In 1844, he won the title to Rancho Soulajulle, which he renamed Rancho San Ramon, after himself. Mesa, who was only twenty-five when Governor Micheltorena granted him Rancho Soulajulle, stocked the rancho with cattle and horses, and planted grapevines and fruit trees. Shortly after Mesa arrived at Rancho Soulajulle, he accused John Martin, the owner of adjacent Rancho Corte Madera de Novato, of building a house on his property. Timothy Murphy, first alcalde of San Rafael, sent Ignacio Pacheco to settle the dispute. Pacheco drew a new property line, and drafted up a new agreement, which he gave to both men. By the end of 1850, Mesa had sold off all of Rancho Soulajulle for about $13,000. In December of 1849, Lewis D. Watkins and George Cornwall bought nearly two thousand acres from Mesa. Two months later, Mesa turned over a second tract of land to William M. Fuller, who in turn sold it to Joshua J. Brackett and Pedro J. Vasquez. A fifth speculator, Martin F. Gomley, bought 2266 acres at Rancho Soulajulle the same year. The conveyance papers to the new owners called the ranch San Ramon, not Soulajulle, as it had been called in 1844 when Governor Micheltorena granted it to Ramon Mesa. Thus, the court papers, in which the new owners referred to their ranch as Rancho San Ramon, were not allowed as evidence when their case came before the U.S. Land Commission, and the grant was rejected. In March of 1856, Judge Hoffman reversed the Land Commission’s decision, but by then Mesa had sold the ranch again, this time to San Rafael real estate man, Walter Skidmore. After Judge Hoffman handed down his decision, Skidmore was forced to relinquish his rights to Soulajulle, and the property reverted back to the original five claimants.',
                        es: 'Ramón Mesa sirvió en el Presidio de San Francisco de 1834 a 1842. En 1844, obtuvo el título de propiedad del Rancho Soulajulle, al que rebautizó como Rancho San Ramón, en su honor. Mesa, que solo tenía veinticinco años cuando el gobernador Micheltorena le otorgó el Rancho Soulajulle, lo llenó de ganado y caballos, y plantó vides y árboles frutales. Poco después de su llegada al Rancho Soulajulle, acusó a John Martin, propietario del vecino Rancho Corte Madera de Novato, de construir una casa en su propiedad. Timothy Murphy, primer alcalde de San Rafael, envió a Ignacio Pacheco para resolver la disputa. Pacheco trazó un nuevo límite de propiedad y redactó un nuevo acuerdo, que entregó a ambos. A finales de 1850, Mesa había vendido todo Rancho Soulajulle por unos 13.000 dólares. En diciembre de 1849, Lewis D. Watkins y George Cornwall compraron casi dos mil acres a Mesa. Dos meses después, Mesa entregó una segunda parcela de tierra a William M. Fuller, quien a su vez la vendió a Joshua J. Brackett y Pedro J. Vásquez. Un quinto especulador, Martin F. Gomley, compró 2.266 acres en Rancho Soulajulle ese mismo año. Los documentos de transferencia a los nuevos propietarios llamaban al rancho San Ramón, no Soulajulle, como se le había llamado en 1844 cuando el gobernador Micheltorena se lo otorgó a Ramón Mesa. Por lo tanto, los documentos judiciales, en los que los nuevos propietarios se referían a su rancho como Rancho San Ramón, no se admitieron como prueba cuando su caso se presentó ante la Comisión de Tierras de los Estados Unidos, y la concesión fue rechazada. En marzo de 1856, el juez Hoffman revocó la decisión de la Comisión de Tierras, pero para entonces Mesa había vendido el rancho de nuevo, esta vez al agente inmobiliario de San Rafael, Walter Skidmore. Tras el fallo del juez Hoffman, Skidmore se vio obligado a renunciar a sus derechos sobre Soulajulle, y la propiedad volvió a manos de los cinco reclamantes originales.'

                        es: { 'Fecha de Concesión': '5 de noviembre de 1845', 'Beneficiario Original': 'Bartolomé Bojorquez', 'Tamaño': '24.903,42 acres', 'Gobernador': 'Pio Pico', 'Referencia': 'Hoffman 44' }
                    },
                    description: {
                        en: 'In 1822, Bartolomé Bojorquez—a soldier serving at the Presidio—visited Marin with an army party led by Governor Arguello. In 1837, he returned, building a log palizada near the Marin-Sonoma border. After receiving a temporary written license from General Vallejo in 1839, he received a formal grant to Rancho Laguna de San Antonio in 1845. When California achieved statehood in 1850, surveyors redrew the border between Marin and Sonoma, placing a section of Rancho Laguna de San Antonio in Sonoma County. In 1851, facing double taxation, Bojorquez turned over eight-ninths of his land to his children. After the U.S. Land Commission confirmed Rancho Laguna de San Antonio in October of 1853, Bojorquez sold a portion of his ranch to Jeremiah Clarke. John McBrown and Lewis W. Walker—after whom two Marin creeks are named—bought up additional portions of Bojorquez’ land. In 1859, the new owners’ claims to the ranch were challenged when surveyor Robert C. Matthewson, who was conducting a government survey of the land, drew a new set of boundary lines. The owners of Rancho Laguna de San Antonio, pointing to the original diseño, argued that Matthewson had cheated them out of thousands of acres of land. The diseño that they were relying on, though, had been drawn in the 1840s by a friend of Bojorquez, William Benitz, who admitted to having used a broken compass for the job. As a result, they had trouble proving negligence on the part of Matthewson and, in 1859, Judge Ogden Hoffman overruled the complaints of the owners. By now, the Bojorquez family holdings had dwindled to just 30 acres and by 1863, Bartolomé Borquez was dead. In 1890, the Bojorquez family sold the last of their portion of Laguna de San Antonio for 200 dollars.',
                        es: 'En 1822, Bartolomé Bojórquez, soldado del Presidio, visitó Marín con una partida militar encabezada por el gobernador Argüello. En 1837, regresó y construyó una empalizada de troncos cerca de la frontera entre Marín y Sonoma. Tras recibir una licencia temporal por escrito del general Vallejo en 1839, recibió una concesión formal para el Rancho Laguna de San Antonio en 1845. Cuando California obtuvo la categoría de estado en 1850, los agrimensores redibujaron la frontera entre Marín y Sonoma, ubicando una sección del Rancho Laguna de San Antonio en el condado de Sonoma. En 1851, ante la doble tributación, Bojórquez cedió ocho novenas partes de sus tierras a sus hijos. Después de que la Comisión de Tierras de los Estados Unidos confirmara el Rancho Laguna de San Antonio en octubre de 1853, Bojórquez vendió una parte de su rancho a Jeremiah Clarke. John McBrown y Lewis W. Walker, de quienes se dieron nombre a dos arroyos de Marin, adquirieron porciones adicionales de las tierras de Bojórquez. En 1859, las reclamaciones de los nuevos propietarios sobre el rancho fueron cuestionadas cuando el agrimensor Robert C. Matthewson, quien estaba realizando una medición gubernamental del terreno, trazó un nuevo conjunto de líneas divisorias. Los propietarios del Rancho Laguna de San Antonio, señalando el diseño original, argumentaron que Matthewson los había estafado con miles de acres de tierra. Sin embargo, el diseño en el que se basaban había sido dibujado en la década de 1840 por un amigo de Bojórquez, William Benitz, quien admitió haber usado una brújula rota para el trabajo. Como resultado, tuvieron dificultades para demostrar la negligencia de Matthewson y, en 1859, el juez Ogden Hoffman desestimó las quejas de los propietarios. Para entonces, las propiedades de la familia Bojórquez se habían reducido a tan solo 30 acres y, para 1863, Bartolomé Borquez había fallecido. En 1890, la familia Bojórquez vendió lo que les quedaba de la Laguna de San Antonio por 200 dólares.'

                    description: {
                        en: 'Maria Teodora Peralta was the daughter of Luis Peralta, a sergeant who arrived in San Francisco in 1776 with Anza’s expedition. In 1843, she and her husband, Mariano Duarte, moved to Rancho Buacocha which they stocked with three hundred cows. Though Maria Teodora Peralta was apparently issued a grant for this small rancho, the official papers were somehow misplaced. During the Bear Flag Revolt, Maria Teodora moved to Rancho San Jose (Marin County) to be near her daughter, Maria Loreto, the wife of Ignacio Pacheco. She lived there until her death in 1850. After Maria Teodora Peralta’s death in 1850, her six children hired attorney Robert Simson, who had bought a piece of Rancho Buacocha with N.W. Chittenden. Peralta & Duarte’s children had misplaced the original land grant which Governor Pio Pico issued in 1843, so their claim to Rancho Buacocha was tenuous. However, they were able to produce a note from 1846, in which Pico had made reference to the grant. When the Duarte children appeared before the U.S. Land Commission, though, Henry Halleck, who was an acquaintance of the governor, testified that the signature on the note was a forgery. After Rancho Buacocha was rejected by the Land Commission early in 1855, one of the Duarte heirs, Maria Bernarda, traveled to Los Angeles, where she confronted Pico on the street, wrested a statement from him concerning the note, and asked him to testify before the appellate court hearing the case. Pico’s testimony before the San Francisco District Court was not convincing, though, because the appeal was dismissed in 1859. Judge Ogden Hoffman declared the note to be a forgery since the “P” in Pico’s signature was uppercase—not lowercase, as it usually was. By 1859, though, the Duarte children had mostly divested themselves of the ranch, so it was Simson and Chittenden who suffered most from the decision.',
                        es: 'María Teodora Peralta era hija de Luis Peralta, un sargento que llegó a San Francisco en 1776 con la expedición de Anza. En 1843, ella y su esposo, Mariano Duarte, se mudaron al Rancho Buacocha, donde instalaron trescientas vacas. Aunque al parecer María Teodora Peralta recibió una concesión para este pequeño rancho, los documentos oficiales se extraviaron. Durante la Rebelión de la Bandera del Oso, María Teodora se mudó al Rancho San José (condado de Marín) para estar cerca de su hija, María Loreto, esposa de Ignacio Pacheco. Vivió allí hasta su muerte en 1850. Tras la muerte de María Teodora Peralta en 1850, sus seis hijos contrataron al abogado Robert Simson, quien había comprado una porción de Rancho Buacocha con N.W. Chittenden. Los hijos de Peralta y Duarte habían extraviado la concesión de tierras original que el gobernador Pío Pico emitió en 1843, por lo que su derecho a Rancho Buacocha era precario. Sin embargo, lograron presentar una nota de 1846 en la que Pico hacía referencia a la concesión. Sin embargo, cuando los hijos de Duarte comparecieron ante la Comisión de Tierras de los Estados Unidos, Henry Halleck, conocido del gobernador, testificó que la firma de la nota era falsa. Tras el rechazo de Rancho Buacocha por parte de la Comisión de Tierras a principios de 1855, una de las herederas de Duarte, María Bernarda, viajó a Los Ángeles, donde confrontó a Pico en la calle, le arrancó una declaración sobre la nota y le pidió que testificara ante el tribunal de apelaciones que conocía del caso. Sin embargo, el testimonio de Pico ante el Tribunal de Distrito de San Francisco no fue convincente, ya que la apelación fue desestimada en 1859. El juez Ogden Hoffman declaró que la nota era falsa, ya que la "P" de la firma de Pico estaba en mayúscula, no en minúscula, como solía ser. Para 1859, sin embargo, los hijos de Duarte prácticamente se habían deshecho del rancho, por lo que fueron Simson y Chittenden quienes más sufrieron las consecuencias de la decisión.'
                    }
                }

                    stats: {
                        en: { 'Grant Date': 'October 22, 1843', 'Original Grantee': 'Camilo Ynitia', 'Size': '8877.43 acres', 'Governor': 'Manuel Micheltorena', 'Reference': 'Hoffman 71' },
                        es: { 'Fecha de Concesión': '22 de octubre de 1843', 'Beneficiario Original': 'Camilo Ynitia', 'Tamaño': '8877,43 acres', 'Gobernador': 'Manuel Micheltorena', 'Referencia': 'Hoffman 71' }
                    },
                    description: {
                        en: 'Camilo Ynitia was the son of Chief Olompali, who led a tribe of Miwoks in Marin. He was born in a mountainous region of Marin, near San Pablo Bay, but he was raised at Mission San Rafael. In 1836, Ynitia persuaded the Miwoks to join General Mariano Vallejo’s battalion and, in 1843, Governor Micheltorena rewarded his service with a land grant to Rancho Olompali. Ynitia used the land to breed cattle and to grow wheat, which he sold to Russian traders traveling along the California coast. In 1852, when the United States Land Commission began to question all of the original Spanish land grants, Ynitia sold most of his land to Scotsman James Black, but kept a quarter of it for himself. He had two daughters with his first wife, Cayetana, who died in 1850 after a fall from her horse. Before he died, he married Susana Maria and, according to legend, buried saddlebags full of gold (from his sale of land to Black) in the hills of his ranch. Upon his death in 1856, rumor spread that robbers searching for his gold had murdered him. The details of his death are unknown, however. After Ynitia sold part of Rancho Olompali to James Black in 1852, a new set of owners moved onto the land. Black sold separate tracts of land to Abraham Ward and Fredrick Nauert. Black then handed over his share to his daughter when she married Dr. Galen Burdell in 1863. The Burdell family lived at Rancho Olompali for eighty years before selling it to a Honolulu couple in 1943. During the 1950s, the ranch fell into the hands of the University of San Francisco, which converted the 26-room Burdell mansion into a center for Jesuit priests. After an unsuccessful attempt to build a swim club on the land, Donald McCoy, a Marin entrepreneur, leased Rancho Olompali, where he set up a commune. While McCoy was leasing the property, two children died in the ranch swimming pool and a fire broke out which destroyed the Burdell mansion.',
                        es: 'Camilo Ynitia era hijo del jefe Olompali, quien lideró una tribu de miwoks en Marín. Nació en una región montañosa de Marín, cerca de la bahía de San Pablo, pero se crio en la Misión de San Rafael. En 1836, Ynitia convenció a los miwoks para que se unieran al batallón del general Mariano Vallejo y, en 1843, el gobernador Micheltorena recompensó sus servicios con una concesión de tierras para el Rancho Olompali. Ynitia utilizó la tierra para criar ganado y cultivar trigo, que vendió a comerciantes rusos que viajaban por la costa de California. En 1852, cuando la Comisión de Tierras de los Estados Unidos comenzó a cuestionar todas las concesiones de tierras españolas originales, Ynitia vendió la mayor parte de sus tierras al escocés James Black, pero se quedó con una cuarta parte. Tuvo dos hijas con su primera esposa, Cayetana, quien falleció en 1850 tras una caída de su caballo. Antes de morir, se casó con Susana María y, según la leyenda, enterró alforjas llenas de oro (de la venta de tierras a Black) en las colinas de su rancho. Tras su muerte en 1856, corrió el rumor de que unos ladrones que buscaban su oro lo habían asesinado. Sin embargo, se desconocen los detalles de su muerte. Después de que Ynitia vendiera parte de Rancho Olompali a James Black en 1852, un nuevo grupo de propietarios se mudó al terreno. Black vendió parcelas separadas a Abraham Ward y Fredrick Nauert. Black luego entregó su parte a su hija cuando ella se casó con el Dr. Galen Burdell en 1863. La familia Burdell vivió en Rancho Olompali durante ochenta años antes de vendérselo a una pareja de Honolulu en 1943. Durante la década de 1950, el rancho pasó a manos de la Universidad de San Francisco, que convirtió la mansión Burdell de 26 habitaciones en un centro para sacerdotes jesuitas. Después de un intento fallido de construir un club de natación en el terreno, Donald McCoy, un empresario de Marin, arrendó Rancho Olompali, donde estableció una comuna. Mientras McCoy arrendaba la propiedad, dos niños murieron en la piscina del rancho y se produjo un incendio que destruyó la mansión Burdell.'
                    }
                }

                        en: 'Juan Padilla was a barber, a tavern keeper, and the owner of Bolsa de Tomales, which for ten years was at the center of a court battle between Mexican ranchers and American settlers. Born and raised in Mexico, Padilla worked as a barber before coming to California, where he served as the mayor of Yerba Buena. In Yerba Buena, he helped tend Portsmouth House—the first billiard-saloon in California—while its owner, Jean Vioget, was at sea. In 1845, Pio Pico awarded Padilla a grant to Roblar de la Miseria, a rancho in Sonoma, and later, Padilla received Bolsa de Tomales in Marin County. On June 14, 1846, American soldiers captured Sutter’s Fort in Sonoma, provoking Padilla to ride with a band of vaqueros to Santa Rosa, where he hoped to push back the advancing American forces. While at Ramon Carillo’s ranch in Santa Rosa, though, one of the vaqueros killed two Americans, forcing Padilla and his band to retreat to Rancho Olompali. After several unsuccessful attempts by Lieutenant Henry L. Ford and Captain John C. Fremont to track down Padilla and the other vaqueros, a group of Americans set fire to Padilla’s Sonoma ranch. In 1848—after he returned from Southern California, where he had been hiding—Padilla, who long had been blamed for the murders in Santa Rosa, was attacked by a group of soldiers in a Sonoma hotel. In the same year, Padilla sold Bolsa de Tomales to Felix Berreyesa and Jesus Molina. The new owners of Rancho Bolsa de Tomales ran into legal troubles. When the U.S. Land Commission reviewed the original 1845 grant, the U.S. District Attorney in San Francisco argued against the owners. The district attorney pointed out that Pio Pico’s signature on the grant had been forged, that the June date on the grant had been replaced with a February one, and that Padilla—who was required by law to live on his ranch in order to acquire rights to it—had never settled there. Despite the arguments of the district attorney, the Land Commission approved the grant in 1854, but a group of squatters who had been living on the ranch appealed the decision. Judge Ogden Hoffman twice upheld the ruling, once in 1857 and a second time in 1861 after the U.S. Supreme Court sent the case back to him for reexamination. The squatters, who had by now built a grocery store and a wharf at Rancho Bolsa de Tomales, once more tried to win the rights to the ranch. In 1863, the case appeared before the Supreme Court again, this time with William Vanderbilt, who was a carpenter by trade, arguing against the owners. The same year, over ten years after the first hearings before the Land Commission, the Supreme Court ruled in favor of the squatters, opening up Rancho Bolsa de Tomales for public use.',
                        es: 'Juan Padilla era barbero, tabernero y dueño de la Bolsa de Tomales, que durante diez años estuvo en el centro de una batalla legal entre rancheros mexicanos y colonos estadounidenses. Nacido y criado en México, Padilla trabajó como barbero antes de llegar a California, donde se desempeñó como alcalde de Yerba Buena. En Yerba Buena, ayudó a atender Portsmouth House, el primer salón de billar de California, mientras su dueño, Jean Vioget, estaba en el mar. En 1845, Pio Pico le otorgó a Padilla una subvención para Roblar de la Miseria, un rancho en Sonoma, y posteriormente, Padilla recibió la Bolsa de Tomales en el condado de Marin. El 14 de junio de 1846, soldados estadounidenses capturaron el Fuerte Sutter en Sonoma, lo que provocó que Padilla cabalgara con una banda de vaqueros hasta Santa Rosa, donde esperaba repeler el avance de las fuerzas estadounidenses. Sin embargo, mientras se encontraban en el rancho de Ramón Carrillo en Santa Rosa, uno de los vaqueros mató a dos estadounidenses, lo que obligó a Padilla y su banda a retirarse al Rancho Olompali. Tras varios intentos fallidos del teniente Henry L. Ford y el capitán John C. Fremont por localizar a Padilla y a los demás vaqueros, un grupo de estadounidenses incendió el rancho de Padilla en Sonoma. En 1848, tras regresar del sur de California, donde se había escondido, Padilla, a quien durante mucho tiempo se le había culpado de los asesinatos en Santa Rosa, fue atacado por un grupo de soldados en un hotel de Sonoma. Ese mismo año, Padilla vendió la Bolsa de Tomales a Félix Berreyesa y Jesús Molina. Los nuevos propietarios del Rancho Bolsa de Tomales se enfrentaron a problemas legales. Cuando la Comisión de Tierras de los Estados Unidos revisó la concesión original de 1845, el Fiscal de Distrito de los Estados Unidos en San Francisco presentó argumentos en contra de los propietarios. El fiscal señaló que la firma de Pio Pico en la concesión había sido falsificada, que la fecha de junio en la concesión había sido reemplazada por una de febrero y que Padilla —quien por ley debía vivir en su rancho para adquirir derechos sobre él— nunca se había establecido allí. A pesar de los argumentos del fiscal, la Comisión de Tierras aprobó la concesión en 1854, pero un grupo de ocupantes ilegales que vivían en el rancho apeló la decisión. El juez Ogden Hoffman confirmó el fallo en dos ocasiones: una en 1857 y otra en 1861, después de que la Corte Suprema de los Estados Unidos le devolviera el caso para su reexamen. Los ocupantes ilegales, que para entonces ya habían construido una tienda de comestibles y un muelle en el Rancho Bolsa de Tomales, intentaron una vez más obtener los derechos del rancho. En 1863, el caso se presentó de nuevo ante la Corte Suprema, esta vez con William Vanderbilt, carpintero de profesión, argumentando en contra de los propietarios. Ese mismo año, más de diez años después de las primeras audiencias ante la Comisión de Tierras, La Corte Suprema falló a favor de los ocupantes ilegales, abriendo el Rancho Bolsa de Tomales para uso público.'
                    }
                }

                info: {
                    title: { en: 'Blucher', es: 'Blucher' },
                    stats: {
                        en: { 'Grant Date': 'October 14, 1844', 'Original Grantee': 'Jean (Juan) Vioget', 'Size': '26,759.42 acres', 'Governor': 'Manuel Micheltorena', 'Reference': 'Hoffman 24' },
                        es: { 'Fecha de concesión': '14 de octubre de 1844', 'Beneficiario original': 'Jean (Juan) Vioget', 'Tamaño': '26.759,42 acres', 'Gobernador': 'Manuel Micheltorena', 'Referencia': 'Hoffman 24' }
                    },
                    description: {
                        en: 'When Captain Jean Vioget sailed into San Francisco Bay on a brig from Ecuador in July of 1837, he had already been a drummer boy in Napoleon’s army, an engineer in Batavia, and a lieutenant in the Brazilian Navy. In California, where he lived until his death in 1855, he added to his list of accomplishments. In 1839, the mayor of Yerba Buena, Francisco Guerrero, hired Vioget to make the first survey of the city. On the third of a block on Clay Street that he received as payment for his work, he built Portsmouth House, a saloon which for many years housed the only billiard table in the city. After applying to Governor Alvarado for a tract of land in northern Marin, Vioget received a provisional grant in 1842. On December 16, 1844, Governor Micheltorena awarded him full rights to the ranch, which Vioget called Rancho Blucher after the Prussian field marshal who fought at Waterloo. After his marriage to Maria Benarides de Vasques in 1847, Vioget sold Rancho Blucher to Stephen Smith, a miller from Bodega. A man of many talents—he spoke several languages, played the violin, and was a painter—he died in 1855 in San Jose. After Stephen Smith bought Rancho Blucher from Jean Vioget in 1847, he mortgaged a portion of the ranch to James Bowman. In 1855, three years after the U.S. Land Commission confirmed his title to the ranch, Smith died. His holdings at Rancho Blucher went to his wife in Baltimore, not his wife in California. Several years later, a group of 128 squatters formed into a league and collected $125,000, which they used to buy Bowman’s portion of the ranch from him. Their land, which totaled 13,595 acres, was later patented.',
                        es: 'Cuando el capitán Jean Vioget llegó a la bahía de San Francisco en un bergantín procedente de Ecuador en julio de 1837, ya había sido tamborilero en el ejército de Napoleón, ingeniero en Batavia y teniente de la marina brasileña. En California, donde vivió hasta su muerte en 1855, amplió su lista de logros. En 1839, el alcalde de Yerba Buena, Francisco Guerrero, contrató a Vioget para realizar el primer reconocimiento topográfico de la ciudad. En el tercio de manzana de la calle Clay que recibió como pago por su trabajo, construyó Portsmouth House, un salón que durante muchos años albergó la única mesa de billar de la ciudad. Tras solicitar al gobernador Alvarado un terreno en el norte de Marin, Vioget recibió una concesión provisional en 1842. El 16 de diciembre de 1844, el gobernador Micheltorena le otorgó plenos derechos sobre el rancho, al que Vioget llamó Rancho Blucher en honor al mariscal de campo prusiano que luchó en Waterloo. Tras casarse con María Benarides de Vasques en 1847, Vioget vendió el Rancho Blucher a Stephen Smith, molinero de Bodega. Hombre de múltiples talentos —hablaba varios idiomas, tocaba el violín y era pintor—, falleció en 1855 en San José. Después de que Stephen Smith le comprara el Rancho Blucher a Jean Vioget en 1847, hipotecó una parte del rancho a James Bowman. En 1855, tres años después de que la Comisión de Tierras de Estados Unidos confirmara su título de propiedad, Smith falleció. Sus propiedades en el Rancho Blucher pasaron a su esposa en Baltimore, no a su esposa en California. Varios años después, un grupo de 128 ocupantes ilegales se constituyó en una liga y recaudó 125.000 dólares, que utilizaron para comprarle a Bowman la parte del rancho. Sus tierras, que sumaban un total de 13.595 acres, fueron posteriormente patentadas.'
                    }

                    description: {
                        en: 'Pablo de la Guerra was born in Santa Barbara, where his father was the commandant at the local presidio. Although he was educated at a Catholic school in Monterey, he spent most of his life in Southern California, where he was a state senator and magistrate. During his long career, he was mayor of Santa Barbara, president of the California Senate, Lieutenant Governor, and Judge of the 1st—and, after 1863, the 2nd—Judicial District. In 1845, Governor Pico, wishing to reward de la Guerra for his public service, granted him a portion of Rancho Nicasio. (The remainder went to John Cooper.) After the Bear Flag Revolt in 1846, de la Guerra resisted U.S. rule, refusing to lower the Mexican flag at the customhouse which he oversaw. However, he later became friendlier to the U.S., serving as a delegate at the California Constitutional Convention in Monterey and rallying Southern California behind the Union during the Civil War. Over two thousand mourners attended his funeral at Mission Santa Barbara in 1875. In the mid 1830’s, 80,000 acres, in the area known as Nicasio, was promised by General Mariano Vallejo to the San Rafael Indians, whose land had been co-opted by the mission. Over the course of the next decade, however, through connivances by Vallejo and his nephew, Alvarado, the promised 80,000 acres was never relinquished, and indeed, Alvarado ended up claiming title to the land. (For a complete account of this complicated swindle, see Mason, Early Marin, pp.70-76). Governor Micheltorena’s secretary of state, Manuel Jimeno, saw through Alvarado’s shady dealings, and produced evidence that Micheltorena had already granted this same Rancho Nicasio to Pablo de la Guerra and Juan Cooper, in 1844. Alvarado’s claim was eventually rejected. By 1849, there were three owners of Rancho Nicasio—John Cooper, Pablo de la Guerra, and Jasper OFarrell—but that was soon to change. In 1850, Cooper sold his share of the ranch to Benjamin Buckelew, a publisher and shopkeeper. The same year, Henry W. Halleck paid $15,000 for Pablo de la Guerra’s share of Rancho Nicasio, with the understanding that he would pay a second $15,000 installment to de la Guerra later. In 1851, OFarrell sold his share to James Black and moved to Rancho Jonive in Sonoma. When the U.S. Land Commission was set up in early 1851, it was James Black and Henry W. Halleck who defended the original land grant. In 1855, the U.S. Land Commission confirmed Rancho Nicasio, but by then there were additional owners. William Reynolds and Daniel Frink bought a tract of land from Buckelew in 1852. Meanwhile, de la Guerra had not yet received a second payment from Halleck, who had had second thoughts about the deal after Marin real estate values plummeted in 1850. Halleck eventually settled with de la Guerra over the land, which totaled 30,848 acres. Over the next decade or so, Halleck sold off most of his portion of Rancho Nicasio, piecemeal, netting him a good profit.',
                        es: 'Pablo de la Guerra nació en Santa Bárbara, donde su padre era comandante del presidio local. Aunque estudió en una escuela católica en Monterey, pasó la mayor parte de su vida en el sur de California, donde fue senador estatal y magistrado. Durante su larga carrera, fue alcalde de Santa Bárbara, presidente del Senado de California, vicegobernador y juez del primer Distrito Judicial y, a partir de 1863, del segundo Distrito Judicial. En 1845, el gobernador Pico, deseoso de recompensar a De la Guerra por su servicio público, le otorgó una parte del Rancho Nicasio. (El resto fue para John Cooper). Tras la Rebelión de la Bandera del Oso en 1846, De la Guerra se opuso al dominio estadounidense, negándose a arriar la bandera mexicana en la aduana que supervisaba. Sin embargo, posteriormente se volvió más afín a Estados Unidos, sirviendo como delegado en la Convención Constitucional de California en Monterey y uniendo el sur de California con la Unión durante la Guerra de Secesión. Más de dos mil personas asistieron a su funeral en la Misión de Santa Bárbara en 1875. A mediados de la década de 1830, el general Mariano Vallejo prometió 80,000 acres, en la zona conocida como Nicasio, a los indígenas de San Rafael, cuyas tierras habían sido usurpadas por la misión. Sin embargo, durante la década siguiente, gracias a la connivencia de Vallejo y su sobrino, Alvarado, los 80,000 acres prometidos nunca fueron entregados, y de hecho, Alvarado terminó reclamando la propiedad de las tierras. (Para un relato completo de esta compleja estafa, véase Mason, Early Marin, págs. 70-76). El secretario de estado del gobernador Micheltorena, Manuel Jimeno, descubrió los negocios turbios de Alvarado y presentó pruebas de que Micheltorena ya había otorgado este mismo Rancho Nicasio a Pablo de la Guerra y Juan Cooper en 1844. La reclamación de Alvarado fue finalmente rechazada. Para 1849, Rancho Nicasio tenía tres propietarios: John Cooper, Pablo de la Guerra y Jasper OFarrell, pero eso pronto cambiaría. En 1850, Cooper vendió su parte del rancho a Benjamin Buckelew, editor y comerciante. Ese mismo año, Henry W. Halleck pagó $15,000 por la parte de Pablo de la Guerra en Rancho Nicasio, con el acuerdo de que posteriormente le pagaría una segunda cuota de $15,000. En 1851, OFarrell vendió su parte a James Black y se mudó a Rancho Jonive en Sonoma. Cuando se creó la Comisión de Tierras de los Estados Unidos a principios de 1851, fueron James Black y Henry W. Halleck quienes defendieron la concesión original de tierras. En 1855, la Comisión de Tierras de los Estados Unidos confirmó Rancho Nicasio, pero para entonces ya había más propietarios. William Reynolds y Daniel Frink compraron un terreno a Buckelew en 1852. Mientras tanto, De la Guerra aún no había recibido un segundo pago de Halleck, quien había reconsiderado el acuerdo tras el desplome del valor de los bienes raíces en Marin en 1850. Halleck finalmente llegó a un acuerdo con De la Guerra sobre el terreno, que totalizaba 30,848 acres. Durante la década siguiente, aproximadamente, Halleck vendió la mayor parte de su porción de Rancho Nicasio, poco a poco, obteniendo una buena ganancia.'

                        es: { 'Fecha de concesión': '17 de marzo de 1836', 'Beneficiario original': 'James Richard Berry', 'Tamaño': '8 leguas cuadradas (aproximadamente 35.000 acres)', 'Gobernador': 'Nicolás Gutiérrez', 'Referencia': 'Hoffman 525' }
                    },
                    description: {
                        en: 'In the 1820s, James Richard Berry, a colonel in the Mexican army, fought the Spanish; in the 1830s and 1840s, he struggled with Antonio Osio and Rafael Garcia over his land holdings in West Marin. An Irishman, Berry first came to California from Mexico and South America, where he learned Spanish. In 1836, Interim Governor Nicolas Gutierriez, wishing to reward Berry for his service during the Mexican War, granted him Rancho Punta de los Reyes. Though Berry built a house there, near present-day Olema, he spent much of his time in San Rafael and at Yerba Buena. In 1838, an English sea captain named Joseph Snook, took over an 8,800 acre portion of Berry’s grant near Tomales Bay and eventually gained title to it from Governor Alvarado. In 1839, Snook sold this same piece of land (known as the “Inverness Pocket”), to Antonio Osio. When, in 1843, Rafael Garcia, the owner of adjacent Rancho Tomales y Baulines, moved his cattle onto Berry’s land, Berry moved west, squatting on Antonio Osio’s Rancho Punta de los Reyes Sobrante. In 1844, Berry got out of Point Reyes altogether, turning over his rancho to Stephen Smith, to whom he owed money. In addition to his holdings in Marin, Berry owned several lots in San Francisco. Later, Berry moved to Sonoma, and eventually died at Jack Martin’s ranch in Novato in 1847.',
                        es: 'En la década de 1820, James Richard Berry, coronel del ejército mexicano, luchó contra los españoles; en las décadas de 1830 y 1840, se enfrentó a Antonio Osio y Rafael García por sus tierras en West Marin. Berry, de origen irlandés, llegó a California procedente de México y Sudamérica, donde aprendió español. En 1836, el gobernador interino Nicolás Gutiérrez, en reconocimiento a su servicio durante la guerra con México, le concedió el Rancho Punta de los Reyes. Aunque Berry construyó una casa allí, cerca de la actual Olema, pasó gran parte de su tiempo en San Rafael y en Yerba Buena. En 1838, un capitán inglés llamado Joseph Snook se apoderó de una porción de 8,800 acres de la concesión de Berry cerca de la bahía de Tomales y finalmente obtuvo el título de propiedad del gobernador Alvarado. En 1839, Snook vendió este mismo terreno (conocido como "Inverness Pocket") a Antonio Osio. Cuando, en 1843, Rafael García, dueño del vecino Rancho Tomales y Baulines, trasladó su ganado a las tierras de Berry, este se mudó al oeste, ocupando ilegalmente el Rancho Punta de los Reyes Sobrante de Antonio Osio. En 1844, Berry abandonó Punta Reyes por completo y cedió su rancho a Stephen Smith, a quien le debía dinero. Además de sus propiedades en Marín, Berry poseía varios lotes en San Francisco. Posteriormente, Berry se mudó a Sonoma y falleció en el rancho de Jack Martin en Novato en 1847.'
                    }
                }

                        en: { 'Grant Date': 'February 12, 1844', 'Original Grantee': 'Rafael Cacho; Joseph Warren Revere (1846)', 'Size': '8701 acres', 'Governor': 'Manuel Micheltorena', 'Reference': 'Hoffman 667' },
                        es: { 'Fecha de Concesión': '12 de febrero de 1844', 'Beneficiario Original': 'Rafael Cacho; Joseph Warren Revere (1846)', 'Tamaño': '8701 acres', 'Gobernador': 'Manuel Micheltorena', 'Referencia': 'Hoffman 667' }
                    },
                    description: {
                        en: 'In 1844, Rafael Cacho was granted Rancho San Geronimo, where he had been living with his family since 1839. He built an adobe and herded horse and cattle. In 1846, he sold his rancho to Joseph Warren Revere for $1000, plus an interest in a ranch Revere had in Napa. Lieutenant Joseph Warren Revere, who had arrived to Monterey in 1846 on the USS Portsmouth, rode to Sonoma to assume command of the American forces stationed there. He was the one who lowered the Bear Flag and raised the American Flag on July 9. He also released General Vallejo from confinement. In October of that year, he bought Rancho San Geronimo, which he had discovered while hunting elk. He owned Rancho San Geronimo for four years, though mostly left it to be run by his mayordomo. He used the valley to raise cattle and, later, to grow potatoes. During the Gold Rush, Revere sold iron spoons, butcher knives, and potatoes in San Francisco, and helped Timothy Murphy drive a herd of cattle to the Gold Country. In 1850, Revere, who had been in the Navy since 1828, resigned his post and moved to Mexico, where he trained Mexican soldiers in the use of artillery. In 1852, he returned to the United States, having become a lieutenant colonel while in Mexico City. During the Civil War, he fought for the Union Army, but was forced to leave service after he was court-martialed at Chancellorsville in 1863. Revere, the grandson of Paul Revere, died in Boston in 1880. When Revere left California for Mexico in 1850, he sold a tract of Rancho San Geronimo to two brothers, Rodman and Francis Price. Hall McAllister bought a second tract at an auction in 1854. By 1856, Rodman Price had left for New Jersey, where he was elected governor, and Henry Hall Ward had bought Rancho San Geronimo. Adolph Maillard, whose name is associated with San Geronimo Valley, married Annie Ward, and purchased the valley, sight unseen, from her family, in 1867.',
                        es: 'En 1844, a Rafael Cacho se le concedió el Rancho San Gerónimo, donde residía con su familia desde 1839. Construyó una casa de adobe y crió caballos y ganado. En 1846, vendió su rancho a Joseph Warren Revere por $1000, además de una participación en un rancho que Revere tenía en Napa. El teniente Joseph Warren Revere, quien había llegado a Monterey en 1846 a bordo del USS Portsmouth, cabalgó hasta Sonoma para asumir el mando de las fuerzas estadounidenses estacionadas allí. Fue él quien arrió la Bandera del Oso e izó la Bandera de Estados Unidos el 9 de julio. También liberó al general Vallejo de su confinamiento. En octubre de ese año, compró el Rancho San Gerónimo, que había descubierto mientras cazaba alces. Fue propietario del Rancho San Gerónimo durante cuatro años, aunque la mayor parte del tiempo lo dejó en manos de su mayordomo. Utilizó el valle para criar ganado y, posteriormente, para cultivar patatas. Durante la Fiebre del Oro, Revere vendió cucharas de hierro, cuchillos de carnicero y patatas en San Francisco, y ayudó a Timothy Murphy a conducir un rebaño de ganado a la Región del Oro. En 1850, Revere, quien había estado en la Marina desde 1828, renunció a su puesto y se mudó a México, donde entrenó a soldados mexicanos en el uso de la artillería. En 1852, regresó a Estados Unidos tras ascender a teniente coronel durante su estancia en la Ciudad de México. Durante la Guerra Civil, luchó en el Ejército de la Unión, pero se vio obligado a abandonar el servicio tras ser juzgado por un consejo de guerra en Chancellorsville en 1863. Revere, nieto de Paul Revere, falleció en Boston en 1880. Cuando Revere partió de California hacia México en 1850, vendió una porción del Rancho San Gerónimo a dos hermanos, Rodman y Francis Price. Hall McAllister compró una segunda porción en una subasta en 1854. Para 1856, Rodman Price se había mudado a Nueva Jersey, donde fue elegido gobernador, y Henry Hall Ward había comprado el Rancho San Gerónimo. Adolph Maillard, cuyo nombre se asocia con el Valle de San Gerónimo, se casó con Annie Ward y compró el valle, sin haberlo visto, a su familia en 1867.'
                    }
                }

            'Cañada de Herrera': {
                coordinates: [
                    [38.02732412755353,-122.59210968331902],[38.02137417980112,-122.60652923898307],[38.01921044264587,-122.60652923898307],[38.0165056813615,-122.6127090485534],[38.00893181872869,-122.61373901681512],[38.00298037768179,-122.62232208566276],[37.99378174589503,-122.62403869943229],[37.971592064071956,-122.61579895333854],[37.977004800283424,-122.55468750314323],[37.990805470953056,-122.55125427560418],[38.00622667813956,-122.56224060372917],[38.02732412755353,-122.59210968331902]

                color: '#923104',
                info: {
                    title: { en: 'Cañada de Herrera', es: 'Cañada de Herrera' },
                    stats: {
                        en: { 'Grant Date': 'August 10, 1839', 'Original Grantee': 'Domingo Sais', 'Size': '6658.35 acres', 'Governor': 'Manuel Jimeno', 'Reference': 'Hoffman 84' },
                        es: { 'Fecha de Concesión': '10 de agosto de 1839', 'Beneficiario Original': 'Domingo Sais', 'Tamaño': '6658,35 acres', 'Gobernador': 'Manuel Jimeno', 'Referencia': 'Hoffman 84' }
                    },
                    description: {
                        en: 'In 1839, Domingo Sais’s father sent him to Monterey, California, on an important mission. The Sais family had been squatting on a section of land in Marin (the site of today’s San Anselmo and Fairfax) for the past three years and it was the job of Domingo Sais—the eldest of nineteen children—to convince acting governor Manuel Jimeno that the family should stay. In 1840, Jimeno acquiesced and Sais returned to the tule hut in which his family had been living to inform them of the good news. To the chagrin of his family, though, the grant that Domingo Sais brought home had been made in his name rather than in his father’s. At once, Sais’s mother spanked him1 (he was nearly forty at the time and had served for seven years as a soldier in Yerba Buena) and his father left to live with William Richardson in Sausalito. Despite the protests of his parents, he set about settling the land, planting crops and building an adobe hut, which he called “La Pavidion.” He also raised cattle, horses and sheep, and fished for salmon in San Anselmo Creek. While living at Rancho Cañada de Herrera, he befriended Dr. Alfred Taliaferro, to whom he gave a 32-acre tract of his land. With his wife, Manuella Augustina Miranda, he raised eleven children. In 1853, he died after a fall from his horse. The U.S. Land Commission confirmed Rancho Cañada de Herrera on October 21, 1853. Upon Sais’s death less than a month later, James Black and George W. Cozzens bought portions of the ranch from Sais’s widow, who kept 1539 acres of it for herself. Although he lacked proof of ownership, Dr. Alfred Taliaferro transferred his piece of the ranch to Lord Charles Snowden Fairfax, after whom the town of Fairfax is named. During the 1880s, the North Pacific Coast Railroad, which wanted to extend its operations onto Manuella Sais’s share of Rancho Cañada de Herrera, bought a tract of land there, on which it built railroad tracks and a park.',
                        es: 'En 1839, el padre de Domingo Sais lo envió a Monterey, California, en una importante misión. La familia Sais había estado ocupando ilegalmente un terreno en Marín (el sitio de las actuales San Anselmo y Fairfax) durante los últimos tres años y era tarea de Domingo Sais, el mayor de diecinueve hijos, convencer al gobernador interino Manuel Jimeno de que la familia debía quedarse. En 1840, Jimeno accedió y Sais regresó a la choza de tule en la que vivía su familia para informarles de la buena noticia. Sin embargo, para disgusto de su familia, la subvención que Domingo Sais trajo a casa se había hecho a su nombre y no al de su padre. De inmediato, la madre de Sais lo azotó (tenía casi cuarenta años en ese momento y había servido durante siete años como soldado en Yerba Buena) y su padre se fue a vivir con William Richardson en Sausalito. A pesar de las protestas de sus padres, se dedicó a colonizar la tierra, sembrando cultivos y construyendo una choza de adobe, a la que llamó "La Pabellón". También crió ganado vacuno, caballos y ovejas, y pescó salmón en el arroyo San Anselmo. Mientras vivía en el Rancho Cañada de Herrera, se hizo amigo del Dr. Alfred Taliaferro, a quien le dio una parcela de 13 hectáreas. Con su esposa, Manuella Augustina Miranda, crió once hijos. En 1853, falleció tras una caída de su caballo. La Comisión de Tierras de los Estados Unidos confirmó el Rancho Cañada de Herrera el 21 de octubre de 1853. Tras el fallecimiento de Sais, menos de un mes después, James Black y George W. Cozzens compraron partes del rancho a la viuda de Sais, quien conservó 1539 acres para sí misma. Aunque carecía de comprobante de propiedad, el Dr. Alfred Taliaferro transfirió su parte del rancho a Lord Charles Snowden Fairfax, de quien toma su nombre el pueblo de Fairfax. Durante la década de 1880, el Ferrocarril de la Costa del Pacífico Norte, que deseaba extender sus operaciones a la parte de Manuella Sais en el Rancho Cañada de Herrera, compró un terreno allí, donde construyó vías férreas y un parque.'
                    }
                }
            },

                info: {
                    title: { en: 'Angel Island', es: 'Angel Island' },
                    stats: {
                        en: { 'Grant Date': 'July 11, 1839', 'Original Grantee': 'Antonio Maria Osio', 'Size': '740 acres', 'Governor': 'Juan B. Alvarado', 'Reference': 'Hoffman 18' },
                        es: { 'Fecha de concesión': '11 de julio de 1839', 'Beneficiario original': 'Antonio María Osio', 'Tamaño': '740 acres', 'Gobernador': 'Juan B. Alvarado', 'Referencia': 'Hoffman 18' }
                    },
                    description: {
                        en: 'Antonio Osio was born in and died in Mexico, but it was in Alta California that he gained prominence, first as a government official and later as the owner of nearly 50,000 acres of land in Marin. In 1825, Osio moved to Los Angeles, where he became a town councilman. After working in the customs house in San Francisco, he settled in Monterey in 1838, serving as a collector of customs and a judge in the Tribunal Superior, an early version of the California Supreme Court. In 1839, Governor Alvarado granted Osio Angel Island, on the condition that Osio would set aside part of the island for a fort. Osio stocked his part of the island with horned cattle, which he sold in San Francisco. He also built a dam, a reservoir, and four houses on Angel Island, but he never took up residence there, instead living in Monterey and at Rancho Punta de los Reyes Sobrante, which Governor Micheltorena granted him in 1843. When American troops landed on Angel Island during the Bear Flag Revolt in 1846, Osio fled to Honolulu, where he lived until 1849. After returning to Monterey in 1850, he settled in Mexico in 1852. With his second wife, Narcisa Florencia Soto, he had thirteen children. He died in San Jose del Cabo, Mexico, in 1878.',
                        es: 'Antonio Osio nació y murió en México, pero fue en Alta California donde cobró promeinencia, primero como funcionario del gobierno y luego como propietario de casi 50,000 acres de tierra en Marín. En 1825, Osio se mudó a Los Ángeles, donde se convirtió en concejal. Tras trabajar en la aduana de San Francisco, se estableció en Monterrey en 1838, donde se desempeñó como recaudador de aduanas y juez del Tribunal Superior, una versión temprana de la Corte Suprema de California. En 1839, el gobernador Alvarado le concedió a Osio la Isla Ángel, con la condición de que reservara parte de la isla para un fuerte. Osio llenó su parte de la isla con ganado vacuno, que vendió en San Francisco. También construyó una presa, un embalse y cuatro casas en la Isla Ángel, pero nunca se estableció allí, sino que residió en Monterey y en el Rancho Punta de los Reyes Sobrante, que el gobernador Micheltorena le otorgó en 1843. Cuando las tropas estadounidenses desembarcaron en la Isla Ángel durante la Rebelión de la Bandera del Oso en 1846, Osio huyó a Honolulu, donde vivió hasta 1849. Tras regresar a Monterey en 1850, se estableció en México en 1852. Con su segunda esposa, Narcisa Florencia Soto, tuvo trece hijos. Falleció en San José del Cabo, México, en 1878.'
                    }
                }
            },

                    description: {
                        en: 'Gregorio Briones served as alcalde, or mayor, of San Jose, Contra Costa and San Mateo before settling in West Marin. In 1837, his son moved to Baulines (Bolinas) with the family’s cattle. The rest of the family joined him in 1839, living at Rancho Tomales y Bolinas with Briones’s brother-in-law, Rafael Garcia. After Garcia left his rancho to settle in Olema Valley, Governor Pio Pico granted Briones most of Bolinas. During the Gold Rush, lumberjacks settled in the area, setting up six sawmills on the land north of Bolinas Lagoon. In 1848, Hough, Hatch and Armas, a lumber company, began to ship fir and redwood lumber from Briones’s rancho to San Francisco, where it was used to build wharves and docks. In all, thirteen million feet of lumber was shipped from Bolinas during the Gold Rush. In addition to being a logging center, Bolinas also was a port. During the Gold Rush, ships docked in Bolinas Lagoon and, after California gained statehood, Briones sold Eastern Lagoon to Isaac Morgan, an American. The U.S. Land Commission approved Rancho Bolinas in May of 1854. In 1858, the firm of Shafter, Shafter, Park & Heydenfeldt claimed that Gregorio Briones had been squatting on its land, but Judge Ogden Hoffman dismissed the complaint after it was found that the firm had used a fabricated map to bolster its case. Nonetheless, for Briones, as for many other Californios, the expenses incurred in proving the land grant, made it necessary to sell off most of the rancho. By 1862, Briones had only 2,422 acres left; 11,000 fewer than he had had eight years before. Briones had two sons and three daughters, one of whom married lumberjack Charles Lauff in 1862. Briones died in 1863, probably from drinking a glass of poison-laced milk that an Indian servant brought him.',
                        es: 'Gregorio Briones fue alcalde de San José, Contra Costa y San Mateo antes de establecerse en West Marin. En 1837, su hijo se mudó a Bolinas con el ganado de la familia. El resto de la familia se unió a él en 1839, viviendo en el Rancho Tomales y Bolinas con el cuñado de Briones, Rafael García. Después de que García dejó su rancho para establecerse en el Valle de Olema, el gobernador Pío Pico le concedió a Briones la mayor parte de Bolinas. Durante la Fiebre del Oro, los leñadores se asentaron en la zona y establecieron seis aserraderos en los terrenos al norte de la Laguna de Bolinas. En 1848, la compañía maderera Hough, Hatch and Armas comenzó a transportar madera de abeto y secuoya desde el rancho de Briones a San Francisco, donde se utilizó para construir muelles y embarcaderos. En total, se transportaron trece millones de pies de madera desde Bolinas durante la Fiebre del Oro. Además de ser un centro maderero, Bolinas también fue un puerto. Durante la Fiebre del Oro, los barcos atracaban en la Laguna de Bolinas y, después de que California se convirtiera en estado, Briones vendió la Laguna Oriental a Isaac Morgan, un estadounidense. La Comisión de Tierras de los Estados Unidos aprobó el Rancho Bolinas en mayo de 1854. En 1858, la firma Shafter, Shafter, Park & Heydenfeldt alegó que Gregorio Briones había estado ocupando ilegalmente sus tierras, pero el juez Ogden Hoffman desestimó la demanda tras descubrirse que la firma había utilizado un mapa falsificado para respaldar su caso. No obstante, para Briones, como para muchos otros californianos, los gastos incurridos para comprobar la concesión de tierras obligaron a vender la mayor parte del rancho. Para 1862, a Briones solo le quedaban 2422 acres; 11 000 menos que ocho años antes. Briones tuvo dos hijos y tres hijas, una de las cuales se casó con el leñador Charles Lauff en 1862. Briones murió en 1863, probablemente por beber un vaso de leche envenenada que le trajo un sirviente indio.'
                    }
                }

        // --- FIX ALL REGIONS TOGETHER (CRITICAL) ---

        function snapAndRoundCoordinates(polygons) {
            const clusters = [];
        
            function findCluster(lat, lng) {
                for (const c of clusters) {
                    if (
                        Math.abs(lat - c.lat) < SNAP_TOLERANCE &&
                        Math.abs(lng - c.lng) < SNAP_TOLERANCE
                    ) {
                        return c;
                    }
                }
                return null;
            }
        
            // Build clusters
            polygons.forEach(poly => {
                poly.forEach(([lat, lng]) => {
                    let cluster = findCluster(lat, lng);
                    if (!cluster) {
                        cluster = { lat, lng, count: 0 };
                        clusters.push(cluster);
                    }
                    cluster.lat += lat;
                    cluster.lng += lng;
                    cluster.count++;
                });
            });
        
            // Average clusters
            clusters.forEach(c => {
                c.lat = roundCoord(c.lat / c.count);
                c.lng = roundCoord(c.lng / c.count);
            });
        
            // Rebuild polygons using canonical cluster coords
            return polygons.map(poly =>
                poly.map(([lat, lng]) => {
                    const c = findCluster(lat, lng);
                    return [c.lat, c.lng];
                })
            );
        }

        // --- UTILITY FUNCTIONS ---
        function escapeHTML(str) {
            if (!str) return '';
            return str.toString()
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#039;');
        }

        function isPointInPolygon(lat, lng, coordinates) {
            let inside = false;
            const x = lat;
            const y = lng;
            for (let i = 0, j = coordinates.length - 1; i < coordinates.length; j = i++) {
                const xi = coordinates[i][0]; const yi = coordinates[i][1];
                const xj = coordinates[j][0]; const yj = coordinates[j][1];
                const intersect = ((yi > y) !== (yj > y)) && (x < (xj - xi) * (y - yi) / (yj - yi) + xi);
                if (intersect) inside = !inside;
            }
            return inside;
        }

        // --- MAP INITIALIZATION ---
        function initMap() {
            map = L.map('map').setView([38.0834, -122.7633], 9.5);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '© OpenStreetMap contributors',
                maxZoom: 19
            }).addTo(map);

            // The image overlay has been commented out because the image file was not provided.
            // If you have the image, you can uncomment the next line.
            //L.imageOverlay('RanchoMap1860Stanford Transparent (1) (1).png', [[38.0, -123.0], [38.2, -122.6]]).addTo(map);

            Object.keys(regionData).forEach(regionName => {
                
                const region = regionData[regionName];
                const polygon = L.polygon(region.coordinates, {
                    color: region.color,
                    weight: 3,
                    opacity: 0.8,
                    fillColor: region.color,
                    fillOpacity: 0.2,
                    smoothFactor: 1
                }).addTo(map);

                regions.push({ name: regionName, polygon: polygon, data: region });

                polygon.on('click', () => {
                    highlightRegion(regionName);
                    showRegionInfo(regionName, region.info);
                    map.fitBounds(polygon.getBounds(), { padding: [50, 50] });
                });
            });

            document.getElementById('searchBtn').addEventListener('click', searchAddress);
            document.getElementById('addressInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') searchAddress();
            });
            document.getElementById('langToggle').addEventListener('click', toggleLanguage);

            showWelcomeMessage(); // Show initial welcome message
        }
        
        // --- UI AND DISPLAY FUNCTIONS ---
        function showWelcomeMessage() {
            const infoContent = document.getElementById('infoContent');
            infoContent.innerHTML = `
                <div class="info-title">Welcome to Address to Rancho</div>
                <div class="info-text">Enter any address in Marin County into the search box above to discover which historic rancho it belongs to.</div>
            `;
        }

        function showRegionInfo(regionName, info, searchContext = null) {
            const infoContent = document.getElementById('infoContent');
            
            const description = info.description?.[currentLang]?.replace(/\n/g, '<br><br>') || 'Description not available.';
            const title = info.title?.[currentLang] || regionName;

            let searchContextHTML = '';
            if (searchContext) {
                searchContextHTML = `
                    <div class="coordinates-info">
                        <strong>📍 Search Result:</strong><br>
                        ${escapeHTML(searchContext.address)}<br>
                        <small>Coordinates: ${searchContext.coordinates[0].toFixed(5)}, ${searchContext.coordinates[1].toFixed(5)}</small>
                    </div>
                `;
            }

            const statsForLang = info.stats?.[currentLang] || {};
            const statsHTML = Object.entries(statsForLang).map(([label, value]) => `
                <div class="stat-item">
                    <span class="stat-label">${escapeHTML(label)}:</span>
                    <span class="stat-value">${escapeHTML(value)}</span>
                </div>
            `).join('');

            infoContent.innerHTML = `
                <div class="info-title">${escapeHTML(title)}</div>
                ${searchContextHTML}
                <div class="region-stats">
                    ${statsHTML}
                </div>
                <div class="info-text">${description}</div>
            `;
        }

        function showLoading() {
            document.getElementById('infoContent').innerHTML = '<div class="loading">Searching...</div>';
        }

        function showError(message) {
            document.getElementById('infoContent').innerHTML = `<div class="error"><strong>Error:</strong> ${escapeHTML(message)}</div>`;
        }

        function showNoRegionFound(address, lat, lng) {
            document.getElementById('infoContent').innerHTML = `
                <div class="info-title">Location Found</div>
                <div class="coordinates-info">
                    <strong>📍 Address:</strong><br>${escapeHTML(address)}<br>
                    <small>Coordinates: ${lat.toFixed(5)}, ${lng.toFixed(5)}</small>
                </div>
                <div class="info-text">This location is outside of the historic rancho boundaries shown on this map.</div>
            `;
        }
        
        // --- CORE LOGIC ---
        function toggleLanguage() {
            currentLang = (currentLang === 'en') ? 'es' : 'en';
            document.getElementById('langToggle').innerText = (currentLang === 'en') ? 'ES' : 'EN';
            
            if (highlightedRegionName) {
                const region = regionData[highlightedRegionName];
                if (region) {
                    showRegionInfo(highlightedRegionName, region.info);
                }
            }
        }
        
        async function searchAddress() {
            const address = document.getElementById('addressInput').value.trim();
            if (!address) {
                showError('Please enter an address.');
                return;
            }

            showLoading();
            clearHighlight();

            try {
                const query = encodeURIComponent(address + ', Marin County, California');
                const response = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${query}&limit=5&countrycodes=us`);
                
                if (!response.ok) throw new Error('Network response was not ok.');
                
                const data = await response.json();

                if (data && data.length > 0) {
                    const bestResult = data[0]; 
                    const lat = parseFloat(bestResult.lat);
                    const lng = parseFloat(bestResult.lon);

                    if (currentMarker) map.removeLayer(currentMarker);
                    currentMarker = L.marker([lat, lng]).addTo(map).bindPopup(bestResult.display_name).openPopup();
                    map.setView([lat, lng], 14);

                    const foundRegion = regions.find(r => isPointInPolygon(lat, lng, r.data.coordinates));
                    
                    if (foundRegion) {
                        highlightRegion(foundRegion.name);
                        showRegionInfo(foundRegion.name, foundRegion.data.info, {
                            address: bestResult.display_name,
                            coordinates: [lat, lng]
                        });
                    } else {
                        showNoRegionFound(bestResult.display_name, lat, lng);
                    }
                } else {
                    showError('Address not found. Please try again.');
                }
            } catch (error) {
                console.error('Search error:', error);
                showError('Could not perform search. Please check your connection.');
            }
        }

        function highlightRegion(regionName) {
            clearHighlight();
            const region = regions.find(r => r.name === regionName);
            if (region) {
                region.polygon.setStyle({ weight: 5, fillOpacity: 0.4 });
                highlightedRegionPolygon = region.polygon;
                highlightedRegionName = region.name;
            }
        }

        function clearHighlight() {
            if (highlightedRegionPolygon) {
                highlightedRegionPolygon.setStyle({ weight: 3, fillOpacity: 0.2 });
            }
            highlightedRegionPolygon = null;
            highlightedRegionName = null;
        }

        document.addEventListener('DOMContentLoaded', initMap);
    </script>
